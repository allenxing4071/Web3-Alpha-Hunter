<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>重置登录数据 - Web3 Alpha Hunter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }
    
    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .info-box {
      background: #f0f4ff;
      border-left: 4px solid #667eea;
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 4px;
    }
    
    .info-box h3 {
      color: #667eea;
      margin-bottom: 8px;
      font-size: 16px;
    }
    
    .info-box p {
      color: #555;
      line-height: 1.6;
      margin: 5px 0;
    }
    
    .credentials {
      background: #fff9e6;
      border: 2px solid #ffb700;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 25px;
    }
    
    .credentials h3 {
      color: #ff9500;
      margin-bottom: 15px;
    }
    
    .cred-item {
      display: flex;
      margin: 10px 0;
      font-size: 16px;
    }
    
    .cred-label {
      font-weight: bold;
      color: #333;
      width: 80px;
    }
    
    .cred-value {
      color: #667eea;
      font-family: 'Monaco', 'Courier New', monospace;
      background: white;
      padding: 4px 12px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 12px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    
    .success {
      background: #d4edda;
      border: 2px solid #28a745;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
      animation: slideIn 0.3s;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .storage-info {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 2px dashed #ddd;
    }
    
    .storage-info h3 {
      color: #333;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .storage-item {
      background: #f8f9fa;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      color: #555;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔧 重置登录数据</h1>
    <p class="subtitle">Web3 Alpha Hunter - 用户数据重置工具</p>
    
    <div class="info-box">
      <h3>⚠️ 问题说明</h3>
      <p>如果您无法使用默认账号登录,可能是本地存储数据损坏或被修改。</p>
      <p>点击下方按钮将重置所有用户数据,恢复默认管理员账号。</p>
    </div>
    
    <div class="credentials">
      <h3>📋 默认管理员账号</h3>
      <div class="cred-item">
        <span class="cred-label">用户名:</span>
        <span class="cred-value">admin</span>
      </div>
      <div class="cred-item">
        <span class="cred-label">密码:</span>
        <span class="cred-value">admin123</span>
      </div>
    </div>
    
    <button class="btn btn-primary" onclick="resetData()">
      🔄 重置用户数据
    </button>
    
    <button class="btn btn-secondary" onclick="viewStorage()">
      👁️ 查看当前存储数据
    </button>
    
    <button class="btn btn-secondary" onclick="goToLogin()">
      🔑 返回登录页
    </button>
    
    <div id="success" class="success">
      ✅ 数据重置成功!默认管理员账号已恢复。<br>
      现在可以使用 <strong>admin / admin123</strong> 登录了。
    </div>
    
    <div class="storage-info">
      <h3>💾 当前存储状态</h3>
      <div class="storage-item" id="usersStorage">检查中...</div>
      <div class="storage-item" id="authStorage">检查中...</div>
    </div>
  </div>

  <script>
    // 重置用户数据
    function resetData() {
      // 清除所有相关存储
      localStorage.removeItem('users-storage')
      localStorage.removeItem('auth-storage')
      
      // 设置默认管理员账号
      const defaultUsers = {
        state: {
          users: [
            {
              id: '1',
              username: 'admin',
              password: 'admin123',
              email: 'admin@web3hunter.com',
              createdAt: new Date().toISOString()
            }
          ]
        },
        version: 0
      }
      
      localStorage.setItem('users-storage', JSON.stringify(defaultUsers))
      
      // 显示成功消息
      document.getElementById('success').style.display = 'block'
      
      // 更新存储状态显示
      updateStorageDisplay()
      
      // 3秒后自动跳转到登录页
      setTimeout(() => {
        window.location.href = '/login'
      }, 3000)
    }
    
    // 查看当前存储
    function viewStorage() {
      updateStorageDisplay()
      alert('已更新下方的存储状态显示')
    }
    
    // 更新存储状态显示
    function updateStorageDisplay() {
      const usersData = localStorage.getItem('users-storage')
      const authData = localStorage.getItem('auth-storage')
      
      document.getElementById('usersStorage').innerHTML = 
        `<strong>users-storage:</strong> ${usersData || '(空)'}`
      
      document.getElementById('authStorage').innerHTML = 
        `<strong>auth-storage:</strong> ${authData || '(空)'}`
    }
    
    // 返回登录页
    function goToLogin() {
      window.location.href = '/login'
    }
    
    // 页面加载时更新存储显示
    window.onload = function() {
      updateStorageDisplay()
    }
  </script>
</body>
</html>
