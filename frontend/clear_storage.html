<!DOCTYPE html>
<html>
<head><title>清除localStorage</title></head>
<body>
<h1>清除localStorage</h1>
<button onclick="clearStorage()">清除所有数据</button>
<pre id="before"></pre>
<pre id="after"></pre>
<script>
function clearStorage() {
  document.getElementById('before').textContent = '清除前:\n' + 
    'auth-storage: ' + localStorage.getItem('auth-storage') + '\n' +
    'users-storage: ' + localStorage.getItem('users-storage');
  
  localStorage.clear();
  
  document.getElementById('after').textContent = '清除后:\n' + 
    'localStorage已清空\n' +
    '请刷新登录页';
}

// 显示当前数据
window.onload = function() {
  document.getElementById('before').textContent = '当前数据:\n' + 
    'auth-storage: ' + localStorage.getItem('auth-storage') + '\n' +
    'users-storage: ' + localStorage.getItem('users-storage');
}
</script>
</body>
</html>
